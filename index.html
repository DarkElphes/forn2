<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="img"> <!--img--> </div>
            
            <div id="form" class="center">
                <h2>Login</h2>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post" autocomplete="on" class="form">
                        <div class="campo">
                            <i class="material-icons">person</i>
                            <input type="email" name="email" id="iemail" autocomplete="email" required maxlength="50" placeholder="E-mail">
                            <label for="iemail" hidden>e-mail</label>
                        </div>
                        <div class="campo">
                                <i class="material-icons">vpn_key</i>
                                <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder="Senha">
                                <label for="isenha" hidden>senha</label>
                        </div>
                        <div  id="campo" class="submit">
                            <input type="submit">
                            <a href="esqueci.html" class="botao">esqueci a senha <i class="material-icons">mail</i></a>
                            
                        </div>
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
